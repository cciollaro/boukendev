---
layout: single
author_profile: true
---

<style>
  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(256px, 1fr));
    gap: 1em;
  }

  .app-card {
    margin: 1em;
    width: 256px;
  }

  .logo-wrapper {
    width: 256px;
    height: 256px;
  }

  .logo-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .app-card img[src*="app-store"] {
    display: block;
    height: 60px;
    width: auto;
  }

  .app-excerpt {
    height: 100px;
  }
</style>

<div class="app-grid">
  {% for app in site.apps %}
  <div class="app-card">
    <a href="{{ app.url }}">
      <div class="logo-wrapper">
        <img src="{{ app.image | relative_url }}" alt="{{ app.title }} image">
      </div>

      <h2>{{ app.title }}</h2>
    </a>

    <p class="app-excerpt">
      {{ app.excerpt }}
    </p>

    <center>
      {% if app.app_store == "mac" %}
      <a href="https://apps.apple.com/us/genre/mac/id39">
        <img src="{{ "/assets/images/mac-app-store-badge-white.svg" | relative_url }}"
          alt="Download on the Mac App Store">
      </a>
      {% elsif app.app_store == "ios" %}
      <a href="https://apps.apple.com/us/genre/ios/id36">
        <img src="{{ "/assets/images/app-store-badge-white.svg" | relative_url }}" alt="Download on the App Store">
      </a>
      {% endif %}
    </center>

  </div>
  {% endfor %}
</div>
